<!doctype HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Products App v0.2</title>

</head>
<body>

<div class="container-fluid" style="display: flex; flex-direction: column;">
    <div class="header bg-dark text-white" style="position: absolute; top: 0; left: 0; height: 20%; width: 100%;">
        <nav class="navbar sticky-top navbar-light bg-light" style="border: 1px solid #343a45;">
            <a class="navbar-brand" href="/display">Display all products</a>
            <a class="navbar-brand" href="/display?category=Groceries">Display groceries items </a></a>
            <a class="navbar-brand" href="/display?category=Household">Display household items</a></li>
            <a class="navbar-brand" href="/display?category=Others">Display other items</a>
        </nav>
    </div>

    <div class="body">
        <div class="card-group" style="left: 0; margin: 0; position: absolute; top: 20%; width: 100%; bottom: 50%;">
            <div class="card">
                <div class="card-header" style="text-align: center;">Add product</div>
                <form action="#" method="post" th:action="@{/addProduct}" th:object="${product}" style="width: 50%; margin: auto;" >
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" name="name"  placeholder="Enter name of product" />
                    </div>
                    <div class="form-group">
                        <label for="price">Product price</label>
                        <input type="text" th:field="*{price}" class="form-control" id="price" name="price" placeholder="Enter price of product" />
                    </div>
                    <div class="form-group">
                        <label for="category">Select category</label>
                        <select th:field="*{category}" class="form-control" id="category" name="category">
                            <option value="Groceries">Groceries</option>
                            <option value="Household">Household</option>
                            <option value="Others">Other</option>
                        </select>
                    </div>
                    <button type="submit" value="Add product" class="btn btn-primary bg-dark">Add product</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer bg-dark text-white" style="position: absolute; bottom: 0; width: 100%; height: 10%;">
    <h1 style="position: absolute; left: 1%; bottom: 0;">Products App</h1>
    <h2 style=" position: absolute; right: 1%; bottom: 0;">version 0.2</h2>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
